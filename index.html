<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left">
        <div id="title">
            <img src="odin-lined.png" alt="Odin Logo">
            <p>Odin</p>
        </div>
        <p>Photo by Halie West on Unsplash</p>
    </div>

    <div id="right">
        <div id="top">
            <p>This is not a real online service!  You know you need something like this in your life to help you realize your deepest dreams.  Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <form action="" method="get">
            <fieldset>
                <legend>Let's do this!</legend>

                <div class="label-container">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>

                <div class="label-container">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>

                <div class="label-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="label-container">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="telephone-number" name="telephone-number">
                </div>

                <div class="label-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>

                <div class="label-container">
                    <label for="confirm-pw">Confirm Password</label>
                    <input type="password" id="confirm-pw" name="confirm-pw">
                </div>
            </fieldset>
        </form>

        <div id="bottom">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
