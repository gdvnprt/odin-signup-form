<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="left">
        <div id="title">
            <img src="odin-lined.png" alt="Odin Logo">
            <p>Odin</p>
        </div>
        <p>Photo by Halie West on Unsplash</p>
    </div>

    <div id="right">
        <div id="top">
            <div id="text-container">
                <p>This is not a real online service!  You know you need something like this in your life to help you realize your deepest dreams.  Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
        </div>

        <form action="" method="get">
            <fieldset>
                <legend>Let's do this!</legend>

                <div class="form-container">
                    <div class="label-container">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required placeholder="Thor">
                    </div>

                    <div class="label-container">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required placeholder="Odinson">
                    </div>

                    <div class="label-container">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="label-container">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="telephone-number" name="telephone-number">
                    </div>

                    <div class="label-container">
                        <label for="password">Password</label>
                        <input type="password" class="passwords" id="password" name="password" required onkeyup="confirmPW();">
                        <p id="pw_match"></p>
                    </div>

                    <div class="label-container">
                        <label for="confirm-pw">Confirm Password</label>
                        <input type="password" class="passwords" id="confirm-pw" name="confirm-pw" required onkeyup="confirmPW();">
                    </div>
                </div>
            </fieldset>
        </form>

        <div id="bottom">
            <div id="button-container">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
